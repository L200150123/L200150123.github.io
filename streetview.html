<!DOCTYPE html>
<html>
  <head>
    <title>Custom Street View panoramas</title>
    <meta charset="utf-8">
    <style>
      /* ukuran map */
      #map {
        height: 100%;
      }
      /* css buat html & body */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initPano() {
        // ngambil map dr google
        var panorama = new google.maps.StreetViewPanorama(
          document.getElementById('map'), {
            pano: 'reception',
            visible: true,
            panoProvider: getCustomPanorama
        });
      }
      // ngasih gambar pano ke map
      function getCustomPanoramaTileUrl(pano, zoom, tileX, tileY) {
        return 'https://raw.githubusercontent.com/L200150123/L200150123.github.io/master/IMG_1976.jpg';
      }
      function getCustomPanorama(pano, zoom, tileX, tileY) {
        if (pano === 'reception') {
          return {
            location: {
              pano: 'reception',
              description: 'Gedung J Lt. 4 FKI UMS'
            },
            links: [],
            copyright: 'Imagery (c) 2010 Google',
            tiles: {
              tileSize: new google.maps.Size(256, 128),
              worldSize: new google.maps.Size(256, 128),
              centerHeading: 105,
              getTileUrl: getCustomPanoramaTileUrl
            }
          };
        }
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVzu6490b82LEA_AodJpZ-QBhEoSVWYAE&callback=initPano">
    </script>

  </body>
</html>
