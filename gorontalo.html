<!DOCTYPE html>
<html>
  <head>
    <title>PROVINSI GORONTALO</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 9,
          center: {lat: 0.5490078, lng: 123.0050008}
        });

        // NOTE: This uses cross-domain XHR, and may not work on older browsers.
        map.data.loadGeoJson('https://l200150123.github.io/gorontaloJson.js');
       map.data.setStyle({
          strokeColor: 'blue',
          strokeOpacity: 3,
          strokeWeight: 3
        });
        
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVzu6490b82LEA_AodJpZ-QBhEoSVWYAE&callback=initMap">
    </script>
  </body>
</html>
