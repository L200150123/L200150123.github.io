<!DOCTYPE html>
<html>
 <header>
<style>
  #map {
    height: 400px;
    width: 100%;
  }
</style>
</header>
  <body>
   <h3>My Google Maps Demo to My Home</h3>
    <div id="map"></div>
    
    <script>
      function initMap() {
        // Create a map object and specify the DOM element for display.
        var rumah = {lat: 3.340036, lng: 117.573726},
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom = 14,
          center: rumah  
        });
      }
    </script>
    <script async defer
     src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAboWAvSFyPdM47HCOJCJWTzuPOtmsivOY&callback=initMap">
     </script>
  </body>
</html>
